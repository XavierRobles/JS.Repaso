<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="FormularioDeRegistro.js"></script>
    <title>Formuracio de Registro</title>
  </head>
  <body>
    <form
      action="mailto:xavier.robles.r@gmail.com"
      method="POST"
      enctype="text/plain"
    >
      <h1>Bienvenido al Formulario de Registro</h1>
      <fieldset>
        <legend>Datos Personales</legend>
        introduce tu nombre:<input
          name="nombre"
          id="nombre"
          type="text"
          onfocus="javascript:enfocado(this.id);"
          onblur="javascript:desenfocado(this.id);"
        /><br />
        Mensaje:<textarea name="mensaje" cols="60" row="6"></textarea><br />
      </fieldset>
      <br />
      <hr />
      <input
        type="button"
        value="Haz click aqui"
        onclick="javascript:window.location"
        ="http://www.google.es"
      />
      <hr />
      Seleccione un color de icono <br />
      <input type="radio" name="coloricono" value="rojo" />Rojo
      <input type="radio" name="coloricono" value="verde" />Verde
      <input type="radio" name="coloricono" value="azul" />Azul
      <hr />
      <br />
      Elige una titulacion y modulo:
      <select>
        <optgroup label="ASIR">
          <option value="FHW">Fundamentos del hardware</option>
          <option value="LMS">Lenguaje de marcas</option>
        </optgroup>
        <optgroup label="DAM/DAW">
          <option value="ED">Entornos de desarrollo</option>
          <option value="LMS">Lenguaje de marcas</option>
        </optgroup>
      </select>
      <hr />
      <br />
      Seleccione los dias con disponibilidad:<br />
      <input type="checkbox" name="dias" value="1" />Lunes<br />
      <input type="checkbox" name="dias" value="2" />Martes<br />
      <input type="checkbox" name="dias" value="3" />Miercoles<br />
      <input type="checkbox" name="dias" value="4" />Jueves<br />
      <input type="checkbox" name="dias" value="5" />Viernes<br />
      Seleccione preferencia:
      <select>
        <option value="">Seleccione dia<br /> </option
        ><option value="l">Lunes</option>
        <option value="m">Martes</option>
        <option value="x">Miercoles</option>
        <option value="j">Jueves</option>
        <option value="v">Viernes</option>
      </select>
      Adjuntar tu boletin de notas <input type="file" name="archivo" />
      <hr />
      <input type="submit" value="Haz click aqui para enviar la informacion" />
      <input type="reset" value="Haz click aqui para borra todo" />
    </form>
  </body>
</html>
